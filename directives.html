<!DOCTYPE html>
<html lang="en"ng-app="my-app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
    <style>
        .bg{
            background-color: red;
            color: #fff;
        }
        .sg{
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <div ng-controller="myctl">
    <label for="name">myname</label>
    <input type="text"ng-model="myname">

    <h2>{{lowercase()}}</h2>
    <p ng-class="{'bg':myname.length > character,'sg':myname.length < character}" ng-show="myname.length !== character">characte must br 5 letter
        <p ng-show="myname.length > character">less than 5 character</p>
        <p ng-show="myname.length < character">more than 5 character</p>
    </p>
    <!-- ng-if , ng-show ,ng-hide                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             -->
</div>
    <script>
         var app = angular.module("my-app",[]);
    app.controller("myctl",function($scope, $filter){
       $scope.myname='';

       $scope.lowercase=function(){
        return  $filter('lowercase')($scope.myname);
       }
       $scope.character=5;
    })
    </script>
</body>
</html>
