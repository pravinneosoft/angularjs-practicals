<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="my-app"ng-controller="myctl">
<div>
    {{firstname +"   "+lastname}}
</div>

  <script>
    var app = angular.module("my-app",[]);
    app.controller("myctl",function($scope){
        $scope.firstname="john";
        $scope.lastname="smith";
    })
  </script>
</body>
</html>
