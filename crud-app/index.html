<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud app</title>
     <script type="text/javascript"src="angular.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body ng-app="crudapp">
    <div class="container">
<section ng-controller="crudcontroller">
    <h3>Add New User</h3>
    <table>
<tr>
    <td><input class="form-control" type="text"ng-model="data.name" placeholder="enter name"></td>
    <td><input class="form-control" type="text"ng-model="data.age" placeholder="enter age"></td>
    <td><input class="form-control" type="text"ng-model="data.address" placeholder="enter address"></td>
    <td><input class="btn btn-primary" type="button" ng-click="adduser()"value="Add New User"></td>

</tr>
    </table>
    <br>
    
    <table  style="display: none;"ng-style="updateblock">
        <h3 style="display: none;"ng-style="updateblock">Update New User</h3>
        <tr>
            <input class="form-control" type="hidden"ng-model="edit.index" style="display: none;">
            <td><input class="form-control" type="text"ng-model="edit.updatename" placeholder="enter name"></td>
            <td><input class="form-control" type="text"ng-model="edit.age" placeholder="enter age"></td>
            <td><input class="form-control" type="text"ng-model="edit.address" placeholder="enter address"></td>
            <td><input class="btn btn-primary" type="button" ng-click="updateuser()"value="update User"></td>
        
        </tr>
            </table>
            <br>
    <h3>List User</h3>
<table class="table table-white table-border">  
    <thead class="bg-dark text-white">
        <tr>
            <td>Index</td>
            <td>Name</td>
            <td>Age</td>
            <td>Address</td>
            <td>Action</td>
            <td>Action</td>
        </tr>
    </thead>
    <tr ng-repeat="data in records track by $index">

    <td>{{$index}}</td>  
    <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td><input type="button"class="btn btn-success" value="edit" name="edit"ng-click="edit()"></td>
        <td><input type="button"class="btn btn-danger" value="delet" name="delet"ng-click="delet()"></td>

    </tr>
</table>

</section>
<section></section>

    <!-- <input type="text"ng-model="data"name="">
    <h1>{{data}}</h1> --></div>
</body>
</html>
